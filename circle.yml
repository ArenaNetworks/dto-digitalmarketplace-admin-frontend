machine:
  node:
    version: 7.8.0
  python:
    version: 2.7.13
  timezone:
    Australia/Sydney

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.17.0&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf install-plugin https://github.com/govau/autopilot/releases/download/0.0.5-venapp/autopilot-linux -f
    - cf -v
  override:
    - ./scripts/ci_build.sh

test:
  override:
    - ./scripts/run_tests.sh

deployment:
  development:
    branch: master
    commands:
      - cf login -a https://api.system.z.cld.gov.au -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - cf target -o dta -s marketplace
      - cf zero-downtime-push dm-dev-admin -f manifest.yml --show-app-log

  production:
    tag: /release-.*/
    commands:
      - cf login -a https://api.system.platform.digital.gov.au -o dto -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - cf target -o dto -s digital-marketplace
      - cf push dm-admin -f manifest.production.yml
