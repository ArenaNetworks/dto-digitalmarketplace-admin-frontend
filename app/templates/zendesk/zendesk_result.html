{% if user and user.application %}
  <a href="{{ url_for('main.preview_application', id= user.application.id ) }}" target="_blank">
    Application #{{ user.application.id }} is {{ user.application.status }}
  </a><br/>
{% endif %}
{% if supplier %}
  Supplier #{{ supplier.code }}: {{ supplier.name }}
  <a href="{{ url_for('main.find_supplier_users') }}?supplier_code={{ supplier.code }}" target="_blank">
    users
  </a>&nbsp;
  <a href="{{ config['DM_HTTP_PROTO'] }}://{{ config['DM_MAIN_SERVER_NAME'] }}/supplier/{{ supplier.code }}" target="_blank">
    public profile
  </a>&nbsp;
  <a href="{{ url_for('main.full_supplier_view', supplier_code=supplier.code) }}" target="_blank">
    admin profile
  </a>
  <br/>
{% endif %}
